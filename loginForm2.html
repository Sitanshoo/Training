<!doctype html>
<html>
    <head>
        <title>Login Form</title>
        <link rel="stylesheet" href="loginForm2.css">
        <!-- <link rel="stylesheet" href="loginForm2-1.css"> -->
    </head>
    <body>
        <div>
            <img class="bg-image-form" src="D:\Xcdify Training\loginForm2\bluebg.jpg" alt="abstract blue">
            <div class="full-form-container">
            <div class="img-container">
                <img id="vector-logo" class="dp-bounce" src="D:\Xcdify Training\loginForm2\avatar2.jpg" alt="vector logo">
                <!-- <img id="vector-logo" class="dp-bounce" src="D:\Xcdify Training\loginForm2\invaliduser.jpg" alt="vector logo"> -->
            </div>
            <div class="form-container">
                <form class="form-block">
                    <div class="get-details" method="post">
                        <label>Username </label>
                    </div>
                    <div class="input-text">
                        <input type="text" class="input-text" required>
                    </div>
                    <div class="get-details">
                        <label>Password </label>
                    </div>
                    <div class="input-text">
                        <input type="password" class="input-text" required>
                    </div>
                    <a href="#">Forgot password?</a>
                    <div>
                        <button class="but-submit" type="submit">Sign In</button>
                    </div>
                </form>
            </div>
            </div>
        </div>
    </body>
</html>
